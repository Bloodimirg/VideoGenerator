{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>{% if title %}{{ title }} - {% endif %}GenerateService</title>
    <link rel="icon" href="{% static '/icons8-done-32.png' %}" sizes="32x32" type="image/png">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-2 mr-md-auto font-weight-normal">GeneratorVideo</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'generator:home' %}">Главная</a>

        <a class="p-2 btn btn-outline-primary" href="{% url 'generator:video-generate' %}">Сгенерировать изображение</a>

    </nav>
</div>

<form class="row mt-3 text-center" method="GET" action="{% url 'generator:video-generate' %}">
    {% csrf_token %} <!-- CSRF-токен нужен только для POST-запросов -->

    <div class="col-md-6 offset-md-3">

        <div class="card">
            <div class="card-body">
                <label>Введите текст для генерации видео</label>
                <input type="text" name="text" class="form-control" placeholder="Text" required>


            <button type="submit" class="btn btn-outline-primary rounded mx-auto mt-3">
                Сгенерировать
            </button>
            </div>
        </div>
    </div>
</form>


<div class="container">
    {% block content%}

    {% endblock %}


    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt=""
                     width="24" height="24">
                <small class="d-block mb-3 text-muted">&copy; 2024</small>
            </div>
            <div class="col-6 col-md">
                <h5>Features</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Cool stuff</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Resources</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Resourse</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>

<script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>
</html>
